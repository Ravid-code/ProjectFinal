<div class="product-card">
  <img [src]="product.image" alt="Product Image" class="product-image" routerLink="productDetail"
  [queryParams]="{product_id:product.id}" />
  <div class="product-info">
    <h2 class="product-name">{{product.title}}</h2>
    <p class="product-price">
      <span class="discount-price">${{product.price}}</span>
    </p>
    <p class="product-description" routerLink="productDetail" [queryParams]="{product_id:product.id}">
      {{product.description}}
    </p>
    <button class="buy-button" (click)="addtoCart(product)">Buy Now</button>
  </div>
</div>
